apiVersion: v1
kind: Service
metadata:
  name: {{ include "infoterminal.fullname" . }}-gateway
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "infoterminal.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.gateway }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.config.observability.metrics.enabled }}
    - port: {{ .Values.config.observability.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "infoterminal.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
---
