apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata: { name: superset-admin, namespace: analytics }
spec:
  refreshInterval: 1h
  secretStoreRef: { name: vault, kind: ClusterSecretStore }
  target:
    name: superset-admin
    creationPolicy: Owner
  data:
    - secretKey: admin-password
      remoteRef: { key: analytics/superset, property: admin-password }
