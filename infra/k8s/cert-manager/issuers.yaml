apiVersion: v1
kind: Namespace
metadata: { name: cert-manager }
---
# DEV: Self-signed ClusterIssuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata: { name: selfsigned-dev }
spec:
  selfSigned: {}
---
# OPTIONAL (Prod): ACME via Let's Encrypt (ersetze Domain/Email)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata: { name: letsencrypt-staging }
spec:
  acme:
    email: you@example.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef: { name: acme-account-key }
    solvers:
      - http01:
          ingress:
            class: traefik
