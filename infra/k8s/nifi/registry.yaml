apiVersion: v1
kind: Namespace
metadata: { name: etl }
---
apiVersion: apps/v1
kind: Deployment
metadata: { name: nifi-registry, namespace: etl }
spec:
  replicas: 1
  selector: { matchLabels: { app: nifi-registry } }
  template:
    metadata: { labels: { app: nifi-registry } }
    spec:
      containers:
        - name: nifi-registry
          image: apache/nifi-registry:latest
          env:
            - { name: NIFI_REGISTRY_WEB_HTTP_PORT, value: "18080" }
          ports:
            - containerPort: 18080
---
apiVersion: v1
kind: Service
metadata: { name: nifi-registry, namespace: etl }
spec:
  selector: { app: nifi-registry }
  ports:
    - name: http
      port: 80
      targetPort: 18080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nifi-registry
  namespace: etl
spec:
  ingressClassName: traefik
  rules:
    - host: nifi-registry.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: nifi-registry, port: { number: 80 } } }
