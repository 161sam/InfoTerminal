apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: infoterminal-app-secrets
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: infoterminal-secretstore
  target:
    name: infoterminal-app-secrets
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef: { key: postgres/password }
    - secretKey: NEO4J_AUTH
      remoteRef: { key: neo4j/auth }
    - secretKey: OPENSEARCH_PASSWORD
      remoteRef: { key: opensearch/password }
    - secretKey: KEYCLOAK_ADMIN_PASSWORD
      remoteRef: { key: keycloak/admin_password }
    - secretKey: OAUTH_PROXY_COOKIE_SECRET
      remoteRef: { key: gateway/oauth_proxy_cookie_secret }
    - secretKey: S3_ACCESS_KEY_ID
      remoteRef: { key: s3/access_key_id }
    - secretKey: S3_SECRET_ACCESS_KEY
      remoteRef: { key: s3/secret_access_key }
