apiVersion: v1
kind: Namespace
metadata:
  name: policy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-policies
  namespace: policy
data:
  allow.rego: |
    package access

    default allow = false

    allow {
      input.user.roles[_] == "admin"
    }

    allow {
      input.user.roles[_] == "analyst"
      input.action == "read"
      input.resource.classification == "public"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  namespace: policy
spec:
  replicas: 1
  selector:
    matchLabels: { app: opa }
  template:
    metadata:
      labels: { app: opa }
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.64.0
          args:
            - "run"
            - "--server"
            - "--addr=0.0.0.0:8181"
            - "/policies"
          ports:
            - containerPort: 8181
          volumeMounts:
            - name: policies
              mountPath: /policies
      volumes:
        - name: policies
          configMap:
            name: opa-policies
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  namespace: policy
spec:
  type: NodePort
  selector: { app: opa }
  ports:
    - name: http
      port: 8181
      targetPort: 8181
      nodePort: 8181
