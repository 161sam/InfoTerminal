name: ci
on:
  push: { branches: ["**"] }
  pull_request: {}
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python check
        uses: astral-sh/uv-action@v1
        with:
          working-directory: services/search-api
      - run: uv pip install -r <(echo fastapi uvicorn opensearch-py)
      - run: python -c "import fastapi, opensearchpy; print('ok')"
      - name: Node check
        uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: cd apps/frontend && pnpm i && pnpm build
