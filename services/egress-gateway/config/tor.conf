# Tor configuration for InfoTerminal Egress Gateway

# Basic networking
SocksPort 0.0.0.0:9050
ControlPort 0.0.0.0:9051

# Data directory
DataDirectory /var/lib/tor

# Logging
Log notice stdout
Log warn stderr

# Security settings
AvoidDiskWrites 1
HardwareAccel 1

# Circuit preferences for anonymity
CircuitBuildTimeout 30
MaxCircuitDirtiness 300
NewCircuitPeriod 30

# Exit policy (for client-only usage)
ExitPolicy reject *:*

# Reduce memory usage
ConstrainedSockets 1
ConstrainedSockSize 8192

# Performance tuning
KeepalivePeriod 60
MaxClientCircuitsPending 32
MaxOnionsPending 100

# Control authentication
# In production, use proper authentication
# CookieAuthentication 1
# HashedControlPassword <hashed_password>

# Directory authorities (default)
# Uses built-in directory authority list

# Circuit isolation for better anonymity
IsolateDestPort 1
IsolateDestAddr 1

# Disable unused features
DisableNetwork 0
ClientOnly 1

# Bridge configuration (uncomment if needed)
# UseBridges 1
# Bridge obfs4 <bridge_info>

# For development/testing
# TestingTorNetwork 1
